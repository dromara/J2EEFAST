<#include "/common/include.html"/>
<@pageTheme mark="${config.optimize()?string('true', 'false')}">
<@header title="Mapper刷新">
</@header>
<@search fromId="test-form">
<div class="select-list">
     <ul>
       <li>
        <a class="btn btn-warning btn-rounded btn-sm" onclick="mapperReload()"><i class="fa fa-refresh"></i>&nbsp;<@ctx.i18n text = "刷新Mapper"/></a>
    </li>
    </ul>
    </div>
</@search>
<@footer>
<script>
    var prefix = baseURL + "tool/gen/mapper";    
     function mapperReload() {
                opt.operate.get(prefix + "/reload");
        }
    
    $(document).ready(function(){
          mapperReload();
     });
</script>
</@footer>
</@pageTheme>
